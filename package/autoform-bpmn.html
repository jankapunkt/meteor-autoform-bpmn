<template name="afBpmn">

    {{#unless loadComplete}}
        <div id="af-bpmn-loading well well-lg">
            <strong>
                <i class="fa fa-spinner fa-pulse"></i> Loading data
            </strong>
        </div>
    {{/unless}}

    <div class="content" id="af-bpmn-drop-zone">
        <div class="message intro">
            <div class="note">
                Drop BPMN diagram from your desktop or <a id="af-bpmn-create-diagram" href>create a new diagram</a> to
                get started.
            </div>
        </div>

        <div class="message error">
            <div class="note">
                <p>Ooops, we could not display the BPMN 2.0 diagram.</p>

                <div class="details">
                    <span>cause of the problem</span>
                    <pre></pre>
                </div>
            </div>
        </div>

        <div class="canvas" id="af-bpmn-canvas"></div>
        {{#unless disabled}}
            <div class="properties-panel-parent" id="af-bpmn-properties-panel"></div>
        {{/unless}}
    </div>
    <br>
    <div class="af-bpmn-buttons pull-right clearfix">
        {{#unless disabled}}
            <label for="af-bpmn-file-upload" class="btn btn-sm btn-default">
                <i class="fa fa-fw fa-upload"></i> Import BPMN
            </label>
            <input type="file" id="af-bpmn-file-upload" style="display: none" accept=".bpmn,.bpmn20,.xml"/>
        {{/unless}}
        <a id="af-bpmn-download-diagram" href class="btn btn-sm btn-default" title="Download BPMN">
            <i class="fa fa-fw fa-download"></i> Download BPMN
        </a>
        <a id="af-bpmn-download-svg" href class="btn btn-sm  btn-default" title="Download SVG">
            <i class="fa fa-fw fa-download"></i> Download SVG
        </a>
    </div>

    <!-- autoform related -->
    <input type="hidden" id="af-bpmn-model-input" data-schema-key="{{dataSchemaKey}}"/>
</template>
